<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Winds - OpenMeteo</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="map"></div>
    <div id="info">Click the map to fetch weather data</div>
    <div id="slider-container">
        <label for="timeSlider" id="timeLabel">Select Time</label>
        <input type="range" id="timeSlider" min="0" max="167" value="0" disabled>
        <label for="modelSelect">Forecast Model:</label>
        <select id="modelSelect">
            <option value="gfs_seamless" selected>GFS Seamless</option>
            <option value="ecmwf_ifs">ECMWF IFS</option>
            <option value="icon_eu">ICON EU</option>
            <option value="meteofrance_seamless">Météo-France Seamless</option>
        </select>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="app.js"></script>
</body>

</html>
<style>
    #info table {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
    }

    #info th,
    #info td {
        border: 1px solid #ccc;
        padding: 5px;
        text-align: center;
    }

    #info th {
        background-color: #f0f0f0;
        font-weight: bold;
    }

    #info tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    #info th:nth-child(5),
    #info td:nth-child(5) {
        /* Dir */
        width: 50px;
    }

    #info th:nth-child(6),
    #info td:nth-child(6) {
        /* Spd */
        width: 70px;
    }
</style>
